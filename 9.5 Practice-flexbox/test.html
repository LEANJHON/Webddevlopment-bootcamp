<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      .icon-container {
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 500, "GRAD" 1, "opsz" 48;
        font-size: 100px;
        color: transparent; /* Make the icon color transparent */
        background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient */
        -webkit-background-clip: text; /* Clip the gradient to the text */
        background-clip: text; /* Clip the gradient to the text */
      }
    </style>
    <title>Material Symbols with Gradient Fill</title>
  </head>
  <body>
    <div class="icon-container">
      <span class="material-symbols-outlined"> check_circle </span>
    </div>
  </body>
</html>
