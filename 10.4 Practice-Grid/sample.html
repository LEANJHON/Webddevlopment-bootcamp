<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Parent grid */
      .parent-grid {
        display: grid;
        grid-template-columns: 1fr 2fr; /* Two columns */
        gap: 10px;
        background-color: lightblue;
      }

      /* Normal child */
      .child1 {
        background-color: lightgreen;
      }

      /* Nested grid (child which is also a grid) */
      .nested-grid {
        display: grid;
        grid-template-columns: repeat(
          3,
          1fr
        ); /* Three columns inside the child */
        gap: 5px;
        background-color: lightcoral;
      }

      .nested-grid > div {
        background-color: rgb(234, 224, 255);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent-grid">
      <div class="child1">Child 1</div>
      <div class="nested-grid">
        <div class="nested-item1">Nested Item 1</div>
        <div class="nested-item2">Nested Item 2</div>
        <div class="nested-item3">Nested Item 3</div>
      </div>
    </div>
  </body>
</html>
